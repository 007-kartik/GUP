<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time C Compiler - SMVDUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: left;
        }
        h1 {
            color: #333;
        }
        .editor {
            border: 2px solid #ccc;
            height: 300px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            overflow-x: auto;
            font-family: monospace;
            line-height: 1.5;
        }
        button {
            margin-top: 10px;
        }
        #compilerOutput {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Real-Time C Compiler</h1>
    <h2>Edit your C Code:</h2>
    <textarea id="code" class="editor"></textarea>
    <button onclick="runCode()">Run Code</button>
    <h2>Compiler Output:</h2>
    <div id="compilerOutput"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "text/x-csrc",
            theme: "default",
            matchBrackets: true
        });

        function runCode() {
            const code = editor.getValue();
            // Integrate with an online compiler API (replace with actual API endpoint)
            fetch('https://api.example.com/compile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    language: 'c'
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('compilerOutput').innerText = data.output || 'No output generated.';
            })
            .catch(error => {
                document.getElementById('compilerOutput').innerText = 'Error: ' + error.message;
            });
        }
    </script>
    <a href="c.html">Back to C Programming Examples</a>
</body>
</html>
